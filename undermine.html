<!doctype html>
<html>
<head>
<style type='text/css'>
canvas {
  border: 1px solid #aaa;
}
</style>

<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
<script type="text/javascript">
var context;
var width = 500;
var height = 500;

var turn = 0; //index
var scores = [];
var choices = [];
var levels = ["purple", "blue", "green", "yellow", "orange", "red"];
var cursor = {x: 0, y:0};

function drawCircle(p,colour,radius) {
	context.fillStyle = colour;
	context.beginPath();
	context.arc(p.x,p.y,radius,0,Math.PI*2,true);
	context.closePath();
	context.fill();
}

function drawRect(x,y,w,h, colour) {
	context.fillStyle = colour;
	context.fillRect(x,y,w,h);
}

function setBackground() {
	context.clearRect(0, 0, width, height);
	context.fillStyle = "black";
	context.fillRect(0,0,width,height);
}


function clickAt(p) {
	
}

function drawLevels() {
	var dx = width * .33;
	var dy = height * .67;
	var w = 25;
	var h = 25;

	for (var i = 0; i < levels.length; i++) {
		drawRect(dx - (w * i * .5), dy, w * (i + 1), h, levels[i]);
		dy+= h;
	}
}

function draw() {
	setBackground();
	drawLevels();
}

function getTime() {
  return new Date().getTime() / 1000;
}

function elapsedTime() {
  return getTime() - start;
}

$(document).ready(function() {
  start = getTime();

  var canvas = $('#canvas');
  context = canvas.get(0).getContext('2d');

	canvas.click(function(e) {
    clickAt(cursor);
	});

  canvas.mousemove(function(e) {
    var mousex = e.pageX - canvas.offset().left;
    var mousey = e.pageY - canvas.offset().top;

    mousex -= width/2;
    mousey -= width/2;

	  cursor.x = mousey //* Math.cos(angle) - mouse.y * Math.sin(angle) + width/2;
    cursor.y = mousey //* Math.sin(angle) + mouse.y * Math.cos(angle) + height/2;
  });

  setInterval(draw, 10);
});

</script>
</head>
<body>
<canvas id='canvas' width=500 height=500></canvas>
</body>
</html>
